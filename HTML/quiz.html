<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi 5 Component Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<style>
    body{
         background-image: url('Background.png');
       }
   </style>
<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Raspberry Pi 5 Component Quiz</h1>
        <p>Answer at least 8 out of 10 questions correctly to unlock Level 2!</p>
        
        <button id="submit-quiz-btn" class="nav-btn">Submit Quiz</button>
        
        <div id="results-container" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your Score: <span id="quiz-score"></span></p>
        </div>

        <div class="navigation-buttons">
            <button id="main-menu-btn" class="nav-btn">Main Menu</button>
        </div>

        <audio id="clickSound" src="click.mp3" preload="auto"></audio>
        <audio id="successSound" src="correct.mp3" preload="auto"></audio>
        <audio id="errorSound" src="wrong.mp3" preload="auto"></audio>
    </div>
    <script src="Audio.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
