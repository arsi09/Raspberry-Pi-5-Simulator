<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi 5 Simulator - Level 1</title>
    <link rel="stylesheet" href="Level_1.CSS">
</head>

<style>
    body {
        background-image: url('Background.png');
    }
</style>

<body>
    <div id="component-container">
        <div class="level-container">
            <!-- Level title -->
            <h1>Level 1: Component Introduction</h1>
            
            <!-- Component title (dynamically updated) -->
            <h2 id="component-title">Raspberry Pi 5 Board</h2>
            
            <!-- Component content (dynamically inserted) -->
            <div id="component-content">
                <!-- Component content will be dynamically inserted -->
            </div>
            
            <!-- Navigation buttons -->
            <div class="navigation-buttons">
                <!-- Previous button -->
                <button id="left-arrow" class="nav-btn">← Previous</button>
                
                <!-- Main menu button -->
                <button id="main-menu-btn" class="nav-btn">Main Menu</button>
                
                <!-- Next button -->
                <button id="right-arrow" class="nav-btn">Next →</button>
                
                <!-- Start quiz button (initially hidden) -->
                <button id="start-quiz-btn" class="nav-btn" style="display: none;">Start Quiz</button>
                
                <!-- Audio elements for sound effects -->
                <audio id="clickSound" src="click.mp3" preload="auto"></audio>
                <audio id="successSound" src="correct.mp3" preload="auto"></audio>
                <audio id="errorSound" src="wrong.mp3" preload="auto"></audio>
            </div>
        </div>
    </div>
    
    <!-- Include audio manager script -->
    <script src="Audio.js"></script>
    
    <!-- Include level-specific script -->
    <script src="Level_1.js"></script>
</body>
</html>
